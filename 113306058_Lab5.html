<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="113306058_Lab5.css">
</head>
<body>
    <div class="container">
        <input type="number" id="math" placeholder="Math">
        <input type="number" id="english" placeholder="English">
        <button id="submit">Submit</button>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td>Average</td>
                    <td id="math-average">0.00</td>
                    <td id="english-average">0.00</td>
                    <td id="overall-average">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="113306058_Lab5.js"></script>
</body>
</html>
